{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<h1>Edit Customer</h1>
<form method="POST">
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" value="{{ customer.firstname }}" required>
    </div>
    <div class="mb-3">
        <label for="familyname" class="form-label">Family Name</label>
        <input type="text" class="form-control" id="familyname" name="familyname" value="{{ customer.familyname }}" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ customer.dob }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
